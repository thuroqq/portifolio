<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="mx-auto space-y-6">
        <div class="flex justify-center">
            <img src="img/perfil_thutu.svg" alt="foto de perfil de Arthur Roque" class="mx-auto w-auto">
        </div>
        <h1 class="text-2xl font-bold text-center mt-4"> Arthur Roque </h1> 
        <p class="text-lg text-center"> Front-end developer </p>
        <div class="flex justify-center">
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="block px-2 py-2" href="https://www.linkedin.com/in/arthur-roque/"> <img src="img/linkedin_icon.svg" alt="icone linkedin "> </a></li>
                    <li><a class="block px-2 py-2" href="https://github.com/thuroqq"> <img src="img/git_icon.png" alt="Icone git hub" > </a></li>
                    <li class="relative">
                        <a class="block px-2 py-2" href="#" onclick="copy()">
                            <img src="img/Email_icon.png" alt="Icone email" class="mx-auto">
                            <div class="tooltip absolute top-[-30px] left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-sm opacity-0 transition-opacity duration-300">Email copiado!</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="flex justify-center">
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="px-3 py-2" href="#"> Contact</a></li>
                    <li><a class="px-3 py-2" href="#"> Projetcs </a></li>
                    <li><a class="px-3 py-2" href="#"> About </a></li>

        </div>
        <div class="mt-6 text-center"> 
            <footer >
                <p>Arthur Roque &copy; 2023 </p>
                <a href="codigo_visualizacao.html" target="_blank"> <img src="img/cod_icon.svg"> </a>
            </footer>
        </div>
    </div>

    <script>
        function copy() {
            var email = "arthur_roqq@outlook.com"; // Substitua pelo seu endereço de e-mail
            navigator.clipboard.writeText(email).then(function() {
                var tooltip = document.querySelector(".tooltip");
                tooltip.classList.add("opacity-100"); // Exibe o tooltip

                setTimeout(function() {
                    tooltip.classList.remove("opacity-100"); // Oculta o tooltip
                }, 2000); // 2 segundos oculta o balão
            }).catch(function(error) {
                console.error("Erro ao copiar: ", error);
            });
        }
    </script>
